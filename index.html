<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/Logo.png">
    <title>Anna-Lidia Makeup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="title-image position-relative">
            <img src="images/Background.png" class="img-fluid w-100 background-image" />
            <nav class="navbar position-absolute navbar-expand-lg navbar-toggleable-sm top-0 w-100">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body d-flex justify-content-center">
                            <div class="justify-content-center">
                                <ul class="navbar-nav text-center">
                                    <li class="nav-item text-center">
                                        <a class="nav-link" aria-current="page" href="#">HOME</a>
                                    </li>
                                    <li class="nav-item text-center">
                                         <a class="nav-link" href="#">ABOUT ME</a>
                                    </li>
                                    <li class="nav-item text-center">
                                         <a class="nav-link" href="#">GALLERY</a>
                                    </li>
                                    <li class="nav-item text-center">
                                         <a class="nav-link" href="#">CONTACTS</a>
                                    </li>
                                </ul>
                             </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="title container-fluid position-absolute top-50 start-50 translate-middle text-center">
                <h1>Ani Yankova</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="about d-flex justify-content-around align-items-center">
            <div class="outframe">
                <div class="inframe">
                    <img src="images/Ani.jpg" alt="Ani" class="ani">
                </div>
            </div>
            <div class="text-about text-center">
                <h3>Ani Yankova</h3>
                <p>MAKEUP ARTIST</p>
                <button class="button">
                    LEARN MORE
                </button>
            </div>
        </section>
        <section class="gallery d-flex justify-content-around align-items-center">
            <div class="left">
                <div class="gallery-text">
                    <h4>"MAKEUP IS ART.</h4>
                    <h4>BEAUTY IS SPIRIT."</h4>
                </div>
                <button class="button">
                    LEARN MORE
                </button>
            </div>
            <div class="right">
                <img src="images/Gallery-Any.jpeg" alt="Ani" class="ani">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025</p>
    </footer>
